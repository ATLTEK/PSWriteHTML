<!DOCTYPE html>
<html>
  <head>
    <title>Network | Interaction events</title>

    <!-- CSS VIS Network Dynamic, browser based visualization libraries START -->
    <link
      href="https://unpkg.com/vis-network@latest/dist/vis-network.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <!-- CSS VIS Network Dynamic, browser based visualization libraries END -->
    <!-- JS VIS Network Dynamic, browser based visualization libraries START -->
    <script
      src="https://unpkg.com/vis-network@latest/dist/vis-network.min.js"
      type="text/javascript"
    ></script>

    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
      table,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>
      Create a simple network with some nodes and edges. Some of the events are
      logged in the console in improve readability.
    </p>

    <p id="demo"></p>

    <table id="myTable">
      <tr>
        <td>cell 1</td>
        <td>cell 2</td>
      </tr>
      <tr>
        <td>Node 1</td>
        <td>cell 4</td>
      </tr>
    </table>

    <div id="mynetwork"></div>
    <pre id="eventSpan"></pre>

    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 'Node 1', label: "Node 1", title: "This is my valu: ServerID <br> This is my other value: Oh well" },
        { id: 'Node 2', label: "Node 2", title: "I have a popup!" },
        { id: 'Node 3', label: "Node 3", title: "I have a popup!" },
        { id: 'Node 4', label: "Node 4", title: "I have a popup!" },
        { id: 'Node 5', label: "Node 5", title: "I have a popup!" }
      ]);

      // create an array with edges
      var edges = new vis.DataSet([
        { from: 1, to: 3 },
        { from: 1, to: 2 },
        { from: 2, to: 4 },
        { from: 2, to: 5 }
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges
      };

      var options = {
        interaction: { hover: true },
        manipulation: {
          enabled: true
        }
      };

      var network = new vis.Network(container, data, options);

      network.on("click", function(params) {
        params.event = "[original event]";
        document.getElementById("eventSpan").innerHTML =
          "<h2>Click event:</h2>" + JSON.stringify(params, null, 4);

        var x = document.getElementById("myTable").rows.length;
        document.getElementById("demo").innerHTML =
          "Found " + x + " tr elements in the table.";

        var table = document.getElementById("myTable");

        var row = "";
        for (var i = 0; i < table.rows.length; i++) {


          for (var j = 0; j < table.rows[i].cells.length; j++) {
            if (table.rows[i].cells[j].innerHTML == params.nodes) {
                row = table.rows[i].cells[j].innerHTML
                table.rows[i].style.backgroundColor = "red";
                return
                //alert(row);
            } else {
                table.rows[i].style.backgroundColor = ''
            }

            //row += table.rows[i].cells[j].innerHTML;
            //row += " | ";
          }
        }


        console.log(
          "click event, getNodeAt returns: " +
            this.getNodeAt(params.pointer.DOM)
        );
      });
      network.on("doubleClick", function(params) {
        params.event = "[original event]";
        document.getElementById("eventSpan").innerHTML =
          "<h2>doubleClick event:</h2>" + JSON.stringify(params, null, 4);
      });
      network.on("oncontext", function(params) {
        params.event = "[original event]";
        document.getElementById("eventSpan").innerHTML =
          "<h2>oncontext (right click) event:</h2>" +
          JSON.stringify(params, null, 4);
      });
      network.on("dragStart", function(params) {
        // There's no point in displaying this event on screen, it gets immediately overwritten
        params.event = "[original event]";
        console.log("dragStart Event:", params);
        console.log(
          "dragStart event, getNodeAt returns: " +
            this.getNodeAt(params.pointer.DOM)
        );
      });
      network.on("dragging", function(params) {
        params.event = "[original event]";
        document.getElementById("eventSpan").innerHTML =
          "<h2>dragging event:</h2>" + JSON.stringify(params, null, 4);
      });
      network.on("dragEnd", function(params) {
        params.event = "[original event]";
        document.getElementById("eventSpan").innerHTML =
          "<h2>dragEnd event:</h2>" + JSON.stringify(params, null, 4);
        console.log("dragEnd Event:", params);
        console.log(
          "dragEnd event, getNodeAt returns: " +
            this.getNodeAt(params.pointer.DOM)
        );
      });
      network.on("controlNodeDragging", function(params) {
        params.event = "[original event]";
        document.getElementById("eventSpan").innerHTML =
          "<h2>control node dragging event:</h2>" +
          JSON.stringify(params, null, 4);
      });
      network.on("controlNodeDragEnd", function(params) {
        params.event = "[original event]";
        document.getElementById("eventSpan").innerHTML =
          "<h2>control node drag end event:</h2>" +
          JSON.stringify(params, null, 4);
        console.log("controlNodeDragEnd Event:", params);
      });
      network.on("zoom", function(params) {
        document.getElementById("eventSpan").innerHTML =
          "<h2>zoom event:</h2>" + JSON.stringify(params, null, 4);
      });
      network.on("showPopup", function(params) {
        document.getElementById("eventSpan").innerHTML =
          "<h2>showPopup event: </h2>" + JSON.stringify(params, null, 4);
      });
      network.on("hidePopup", function() {
        console.log("hidePopup Event");
      });
      network.on("select", function(params) {
        console.log("select Event:", params);
      });
      network.on("selectNode", function(params) {
        console.log("selectNode Event:", params);
      });
      network.on("selectEdge", function(params) {
        console.log("selectEdge Event:", params);
      });
      network.on("deselectNode", function(params) {
        console.log("deselectNode Event:", params);
      });
      network.on("deselectEdge", function(params) {
        console.log("deselectEdge Event:", params);
      });
      network.on("hoverNode", function(params) {
        console.log("hoverNode Event:", params);
      });
      network.on("hoverEdge", function(params) {
        console.log("hoverEdge Event:", params);
      });
      network.on("blurNode", function(params) {
        console.log("blurNode Event:", params);
      });
      network.on("blurEdge", function(params) {
        console.log("blurEdge Event:", params);
      });
    </script>
  </body>
</html>
