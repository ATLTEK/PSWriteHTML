        <!-- CSS Status Buttonical START -->
        <style type="text/css">
            /* @import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:300); */

            .buttonicalService {
                font-family: Roboto Condensed, Helvetica Neue, sans-serif;
                display: table;
                height: 100%;
                width: 100%;
            }

            .buttonical {
                z-index: 0;
                height: 60px;
                float: none;
                margin: 10px auto;
                width: 100%;
                max-width: 900px;
                border-radius: 40px;
                display: block;
                box-shadow: 0 2px 4px -1px rgba(25, 25, 25, 0.2);
            }

            .buttonical input {
                display: none;
            }

            .buttonical .label {
                display: table;
                float: left;
                padding: 0;
                width: calc(100% / 3);
                height: 100%;
                margin: 0;
                text-align: center;
                /* border-left: 1px solid rgba(0, 0, 0, 0.05); */
            }

            .buttonical .middle {
                display: table;
                float: left;
                padding: 0;
                width: calc(100% / 3);
                height: 100%;
                margin: 0;
                text-align: center;
                /* border-left: 1px solid rgba(0, 0, 0, 0.05); */
            }

            .buttonical .status {
                display: table;
                float: left;
                padding: 0;
                width: calc(100% / 3);
                height: 100%;
                margin: 0;
                text-align: center;
                /* border-left: 1px solid rgba(0, 0, 0, 0.05); */
            }

            .buttonical .label:first-child {
                border-left: none;
                border-radius: 40px 0 0 40px;
            }

            .buttonical .label:last-child {
                border-radius: 0 40px 40px 0;
            }

            .buttonical .performance {
                font-size: 19px;
                cursor: pointer;
                width: 100%;
                display: table-cell;
                vertical-align: middle;
                font-weight: 300;
                color: #fff;
            }

            .buttonical .performance:after {
                content: "\2714";
                margin-left: -10px;
                display: inline-block;
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            .buttonical .performanceProblem:after {
                content: "\2639";
                margin-left: -10px;
                display: inline-block;
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            .buttonical .performanceDead:after {
                content: "\2620";
                margin-left: -10px;
                display: inline-block;
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            .buttonical .first {
                border-radius: 40px 0 0 40px;
            }

            .buttonical .last {
                border-radius: 0 40px 40px 0;
            }

            .buttonical input:checked+.performance {
                color: #5f6982;
            }

            .buttonical input:checked+.performance:after {
                margin-left: 12px;
                -webkit-transform: scale(1.25);
                transform: scale(1.25);
            }
        </style><!-- CSS Status Buttonical END -->
        <!-- CSS Toasts Looking Messages START -->
        <style type="text/css">
            /*

@import url("https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i");
*/

            .add-margin {
                margin-top: 20px;
            }

            .toast__svg {
                fill: #fff;
            }

            .toast {
                text-align: left;
                padding: 10px 0;
                background-color: #fff;
                border-radius: 4px;
                top: 0px;
                position: relative;
                box-shadow: 1px 7px 14px -5px rgba(0, 0, 0, 0.2);
                width: 98%;
                margin: 10px auto;
            }

            .toast:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 4px;
                height: 100%;
                border-top-left-radius: 4px;
                border-bottom-left-radius: 4px;
            }

            .toast__icon {
                position: absolute;
                top: 30%;
                left: 12px;
                transform: translateY(-50%);
                width: 14px;
                height: 14px;
                padding: 7px;
                border-radius: 50%;
                display: inline-block;
            }

            .toast__type {
                color: #3e3e3e;
                font-weight: 700;
                margin-top: 0;
                margin-bottom: 8px;
                font-family: "Raleway", sans-serif;
                font-size: 16px !important;
            }

            .toast__message {
                font-size: 14px;
                margin-top: 0;
                margin-bottom: 0;
                color: #878787;
                font-family: "Raleway", sans-serif;
                font-size: 14px !important;
            }

            .toast__content {
                padding-left: 70px;
                padding-right: 60px;
            }

            .green .toast__icon {
                background-color: #2bde3f;
            }

            .green:before {
                background-color: #2bde3f;
            }

            .blue1 .toast__icon {
                background-color: #1d72f3;
            }

            .blue:before {
                background-color: #1d72f3;
            }

            .orange .toast__icon {
                background-color: #ffc007;
            }

            .orange:before {
                background-color: #ffc007;
            }
        </style><!-- CSS Toasts Looking Messages END -->

        <style type="text/css">

                /*
    font-size: 14px;
    */

    line-height: 1.5;
    */

            }

            .timelineSimple-item {
                padding: 3em 2em 2em;
                position: relative;
                color: rgba(0, 0, 0, 0.7);
                border-left: 2px solid rgba(0, 0, 0, 0.3);
            }

            .timelineSimple-item p {
                font-size: 1rem;
            }

            .timelineSimple-item::before {
                content: attr(date-is);
                position: absolute;
                /* left: 2em; */
                font-weight: bold;
                top: 9px;
                display: block;
                font-family: "Raleway", sans-serif;
                /* font-weight: 700; */
                font-size: 16px;
            }

            .timelineSimple-item::after {
                width: 10px;
                height: 10px;
                display: block;
                top: 1em;
                position: absolute;
                left: -8px;
                border-radius: 10px;
                content: "";
                border: 2px solid rgba(0, 0, 0, 0.3);
                background: white;
            }

            .timelineSimple-item:last-child {
                -o-border-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 60%, transparent) 1 100%;
                border-image: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.3) 60%, transparent) 1 100%;
                border-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 60%, transparent) 1 100%;
            }
        </style><!-- CSS Timeline Simple END -->
